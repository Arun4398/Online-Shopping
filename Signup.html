<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | shop Stop</title>
    <link rel="icon" href="images/Logo.jpg">
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600&family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Top-bar">
        <span><abbr title="Home" style="text-decoration: none;"><a href="index.html" style="text-decoration: none; color: white;">India's Fastest Online Shopping Destination</a></abbr><span>
        <nav>
        <ul class="Top-item">
            <li class="Top-bar-list"><a id="Top-bar-link" href="">Gift Cards</a></li>
            <li class="Top-bar-list"><a id="Top-bar-link" href="">Help Center</a></li>
            <li class="Top-bar-list"><a id="Top-bar-link" href="">Sell On Shop Stop</a></li>
            <li class="Top-bar-list"><a id="Top-bar-link" href="">Download App</a></li>     
        </ul>   
        </nav>
    </div>    
<div id="login-box">
	  <div class="left-box">
        <h1>SignUp</h1>
        <form action="Login.html" onsubmit="return valid()">
        <input type="text" placeholder="Username" id="text">
        <input type="email"  placeholder="Email" id="text1">
        <input id="pass" type="Password"  placeholder="Password">
        <input id="copass" type="Password"  placeholder="Confirm Password">
        <input id="link" type="submit" value="SignUp">
    </form>
</div>
<div class="right-box">
    <span class="signinwith">Sign in with<br/>Social Network
    </span>
    <input class="facebook" type="submit" value="Log in with Facebook">
    <input class="twitter" type="submit" value="Log in with Twitter">
    <input class="google"   type="submit" value="Log in with Google+"> 
    
    </div>
</div>
</body>
<script>

    function valid()
    {
        var user = document.getElementById("text").value;
        var ema = document.getElementById("text1").value;

        var res=document.getElementById("pass").value;
        var res1=document.getElementById("copass").value;

        if(user=="" || ema=="")
        {
            alert("Username OR Email is empty");
            return false;
        }
        else
        {
            if(res == res1)
            {
                return true;
            }
            else
           {
                alert("Password & confirm Password is not matching");
                return false;
           }
            
        }
       


    }

</script>
</html>
